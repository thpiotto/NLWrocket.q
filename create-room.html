<!DOCTYPE html>
<html lang="pt-br">
<head>  
    <!-- View Ports -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Sala - Rocket.q</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/create-room.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="home" class="content">
        <header>
            <img src="assets/logo.svg" alt="Rocket.q Logo"/>
        </header>
        
        <div id="bg">
            <div class="ball-top"></div>
            <div class="ball-bottom"></div>
        </div>

        <main>
            <div class="container">
                <section>
                    <h2>Crie sua pr√≥pria sala</h2>
                    <form action="">
                        <label class="sr-only" for="room-id">Ensira sua senha</label>
                        <input type="number" id="room-id" placeholder="Create your own room code">
                        <div id="create-page-buttons">
                            <a href="home.html">
                                <img src="assets/backpage1.svg" alt="back page">
                            </a>
                            <button id="create-room">
                                <img src="assets/persons-btn-criar-sala-branco.svg" alt="Create Room">
                                Cria sala
                            </button>
                        </div>
                    </form>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
